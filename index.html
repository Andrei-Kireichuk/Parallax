<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Parallax</title>
  
         <script src = "https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenMax.min.js"></script>  
         <script src = "http://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.js"></script>
         <script src = "http://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.js"></script>  
         <script src = "http://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.js"></script>  
      </head>  
      
      <body>   
         <style type = "text/css">  
            .parallaxParent {  
               height: 100vh;  
               overflow: hidden;  
            }  
            .parallaxParent > * {  
               height: 200%;  
               position: relative;  
               top: -100%;  
            }  
         </style>  
         <div class = "spacing0"></div>  
         
         <div id = "parallax1" class = "parallaxParent">  
            <div style = "background-image: url(https://cdn.pixabay.com/photo/2015/05/16/19/13/stones-770264_640.jpg);"></div>  
         </div>  
         
         <div class = "spacing1">  
            <div style = "background-color:cyan">  
            <p>These are bricks</p>  
            </div>  
         </div>
         
         <div class = "spacing0"></div>  
         <div id="parallax2" class = "parallaxParent">  
            <div style = "background-image: url(https://cdn.pixabay.com/photo/2015/05/16/19/13/stones-770264_640.jpg);"></div>  
         </div>  
         
         <div class = "spacing1">  
            <div style = "background-color:yellow">  
               <p>Some More Bricks</p>  
            </div>  
         </div>  
         
         <div class = "spacing0"></div>  
         <div id = "parallax3" class = "parallaxParent">  
            <div style = "background-image: url(https://cdn.pixabay.com/photo/2015/05/16/19/13/stones-770264_640.jpg);"></div>  
         </div>  
         <div class = "spacing2"></div>  
         
         <script>  
            // init controller  
            var controller = new ScrollMagic.Controller({
               globalSceneOptions: {triggerHook: "onEnter", duration: "200%"}});  
   
            // build scenes  
            new ScrollMagic.Scene({triggerElement: "#parallax1"})  
               .setTween("#parallax1 > div", {y: "80%", ease: Linear.easeNone})  
               .addIndicators()  
               .addTo(controller);  
   
            new ScrollMagic.Scene({triggerElement: "#parallax2"})  
               .setTween("#parallax2 > div", {y: "80%", ease: Linear.easeNone})  
               .addIndicators()  
               .addTo(controller);  
   
            new ScrollMagic.Scene({triggerElement: "#parallax3"})  
               .setTween("#parallax3 > div", {y: "80%", ease: Linear.easeNone})  
               .addIndicators()  
               .addTo(controller);  
         </script>  
      </body>
      
   </html>
